<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link to style.css file-->
    <link rel="stylesheet" href="static/css/style.css">

    <title>UFO Finder</title>
  </head>
  <body>
    

  <div class="wrapper">
      <!-- Start of Navbar -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">       
          <nav class="navbar navbar-header">
            <a class="navbar-brand" href="index.html"> UFO Sightings
              <!-- The ufo graphic in the navbar is a scalable vector graphic see /www.w3schools.com/graphics/svg_intro.asp-->
              <img class="nav-ufo" src="static/images/ufo.svg" alt="">
            </a>
          </nav>
        </div>
      </nav>    
      <!-- End of Navbar -->

      <!-- Start of main graphic and text; annimation is in the style.css file under .hero -->
      <div class="hero text-center">
        <h3>UFO Sightings</h3>
        <h4>Use Filters Below to Explore the UFO Dataset</h4>        
      </div>
      <!-- End of main graphic and text -->


    <div class="container">
      <!-- Start of Filter(s) -->
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside>
              <div class="filters">
                <div class="card-body">
                  <h5 class="card-title">Explore</h5>
                  <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date"><b>Enter a Date</b>
                          <p>From: 10/1949 To: 09/2013</p>
                        </label>
                        <input class="form-control" id="datetime" type="text" placeholder="2010-10-01">
                      </li>
                    </ul>                   
                  </div>
                  <button type="button" class="btn btn-secondary" id="filter-btn">Filter Dataset</button>
                  </form>
                </div>
              </div>
            </aside>           
          </div>
        
        <!-- End of Filter(s) -->

        <!-- Start of Results Table-->
          <div class="col-md-10">
            <div id='table-area' class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
              <tbody></tbody>
              </table>            
            </div>
          </div>
        <!-- End of Results Table-->

    </div>


      <!-- Start of Footer -->
      <footer class="footer">
        <span class="bottom">UFO Dataset is available on Kaggle at https://www.kaggle.com/NUFORC/ufo-sightings</span>
      </footer>
      <!-- End of Footer -->    
   
  <!-- End of Wrapper-->
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Link to UFO data file & javascript app file -->
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

  </body>
</html>
